<!--
  @description       : Raise Case Component - (Multiple cases @Once)
  @author            : Saurav Kashyap
  @group             : Appstrail
  @last modified on  : 11-18-2022
-->
<template>
    <!-- header section starts -->
    <div class="slds-modal__header">
        <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">New Case</h1>
    </div>
    <!-- header section ends. -->

    <!-- body section starts. -->
    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style="height:385px !important;">
        <div class="slds-grid slds-wrap slds-m-around--xx-small">
            <div class="slds-col slds-size--1-of-1">
                <div class="slds-grid slds-m-bottom--x-small">
                    <div class="slds-col slds-size--1-of-2 slds-m-around--xxx-small">
                        <lightning-combobox name="progress" label="Case For" value="" placeholder="Select Case For"
                            options={caseForOptions} onchange={handleCaseFor} required>
                        </lightning-combobox>
                    </div>
                    <div class="slds-col slds-size--1-of-2 slds-m-around--xxx-small">
                        <lightning-input type="text" name="WorkOrderNumber" label="Work Order Number"
                            placeholder="Work Order Number" value={workOrderNumber}
                            disabled="true" class="slds-m-right--x-small">
                        </lightning-input>
                    </div>
                </div>
            </div>
            <div class="slds-col slds-size--1-of-1" style="background:rgb(243,243,243) ;">
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size--1-of-12 slds-align--absolute-center" style="height:35px">
                        <p>Select</p>
                    </div>
                    <div class="slds-col slds-size--11-of-12 slds-p-around--x-small">
                        <p>Discrepancies</p>
                    </div>
                </div>
            </div>
            <div class="slds-col slds-size--1-of-1">
                <template if:true={not_null_discrepancy}>
                    <template for:each={discrepancyList} for:item="items" for:index="index1">
                        <div key={items.Id} class="slds-grid slds-wrap">
                            <div class="slds-col slds-size--1-of-12 slds-align--absolute-center" style="height:35px">
                                <p>
                                    <lightning-input type="checkbox" style="--lwc-squareIconMediumContent: 1.2rem;" variant="label-hidden" class="slds-float_right" onchange={handleTickButton} name={items.uniqueId} onclick={handleclickButton}>
                                    </lightning-input>
                                </p>
                            </div>
                            <div class="slds-col slds-size--11-of-12 slds-p-around--x-small">
                                <p>
                                    {items.discrepValue}
                                </p>
                            </div>
                        </div>
                    </template>
                </template>
            </div>
        </div>
    </div>
    <!-- body section ends. -->

    <!-- footer section starts. -->
    <div class="slds-modal__footer">
        <button class="slds-button slds-button_neutral" aria-label="Cancel and close"
            onclick={handleClose}>Cancel</button>
        <button class="slds-button slds-button_brand" onclick={handleSave}>Save</button>
    </div>
    <!-- footer section ends. -->
</template>
