<!--
  @description       : Creating a custom component on client related UI panel....with modified data
  @author            : Saurav Kashyap
  @group             : Appstrail
  @last modified on  : 10-14-2022
-->
<template>
    <template if:true={showLeadDuplicate}>
        <lightning-spinner if:true={spinnerOn} alternative-text="Loading" size="small"></lightning-spinner>
        <article class="slds-card slds-card_boundary ">
            <div class="slds-card__header slds-grid slds-theme_shade slds-align--absolute-center"
                style=" height: 40px; padding-top: 0px !important; padding-bottom: 0px !important;">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container" title="Competitor Matrix">
                            <lightning-icon icon-name="standard:article" title="Family Entities" size="small">
                            </lightning-icon>
                            <!-- asset_relationship / article-->
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <span> Leads with Duplicate Number ({entityLength}) </span>
                        </h2>
                    </div>
                    <div class="slds-no-flex">

                    </div>
                </header>
            </div>

            <div class="slds-card__body slds-card__body_inner slds-scrollable--y "
                style="--slds-c-card-body-spacing-inline-end: 0;">
                <div if:true={entitiesFound} class="slds-scrollable--y slds-col" style="height: 100%">
                    <template for:each={leadRecordList} for:item="item" class="slds-scrollable--y">
                        <div key={item.Id}>
                            <article class="slds-card" style="border-radius:4px; border: 1px solid rgb(243,243,243);
                            margin-top: 5px;margin-right:6px">
                                <div class=" slds-grid slds-wrap slds-card__body slds-card__body_inner">
                                    <div class="slds-col slds-size--1-of-1 slds-truncate" title="">
                                        <a href="javascript:void(0);" onclick={recordReference} name={item.Id}>
                                            {item.LastName}
                                        </a>
                                    </div>
                                    <div class="slds-col slds-size--1-of-1 slds-truncate" title="">
                                        {item.Phone}
                                    </div>
                                    <div class="slds-col slds-size--1-of-1 slds-truncate" title="">
                                        {item.Email}
                                    </div>
                                    <div class="slds-col slds-size--1-of-1 slds-truncate">
                                        <p>
                                            <lightning-formatted-date-time value={item.CreatedDate} year="2-digit"
                                                month="2-digit" day="2-digit" hour="2-digit" minute="2-digit">
                                            </lightning-formatted-date-time>
                                        </p>
                                    </div>
                                </div>
                            </article>
                        </div>
                    </template>

                </div>

            </div>
        </article>
    </template>
</template>
